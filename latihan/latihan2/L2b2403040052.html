<!DOCTYPE html>
<html lang="en">
<head>
    <title>FormTable</title>
</head>
<body>
    <table width="500" border="3" cellpadding="10">
        <th colspan="10" bgcolor="grey">INPUT DATA MAHASISWA</th>        
        <tr>
            <td>Username</td>
            <td>:</td>   
            <td>
                <form action=""><input type="text"></form>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <form>
                    First name 
                    <input type="text">
                    <br/>
                    Last name
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="" id="">
                    <option name="Agama">--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="budha">Budha</option>
                    <option value="hindu">Hindu</option>
                    <option value="konghuchu">Konghuchu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form action="">
                    Laki-laki
                    <input type="checkbox" name="jenis kelamin" id="Laki-laki">
                    Perempuan
                    <input type="checkbox" name="jenis kelamin" id="Perempuan">
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                Musik
                <input type="checkbox" name="Hobi" id="Musik">
                Olahraga
                <input type="checkbox" name="Hobi" id="Olahraga">
                Gaming
                <input type="checkbox" name="Hobi" id="Gaming">
                Lainnya
                <input type="checkbox" name="Hobi" id="Lainnya">
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <form action="">
                    <textarea rows="4" cols="40"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="RIGHT"><input type="submit" name="input" value="input"></td>
        </tr>
    </table>
    
</body>
</html>
